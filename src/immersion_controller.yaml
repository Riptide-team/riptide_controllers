immersion_controller:
  thruster_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the thruster.",
    read_only: true
  }
  d_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the direction fin.",
    read_only: true
  }
  p_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the port fin.",
    read_only: true
  }
  s_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the starboard fin.",
    read_only: true
  }
  imu_name: {
    type: string,
    description: "Specifies the imu name which will be claimed by the controller",
    read_only: true
  }
  pressure_name: {
    type: string,
    description: "Specifies the pressure sensor name which will be claimed by the controller",
    read_only: true
  }