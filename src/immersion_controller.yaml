immersion_controller:
  prefix: {
    type: string,
    description: "Specifies the prefix for the controller.",
    read_only: true,
  }
  thruster_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the thruster.",
    read_only: true
  }
  d_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the direction fin.",
    read_only: true
  }
  p_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the port fin.",
    read_only: true
  }
  s_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the starboard fin.",
    read_only: true
  }
  phase_1_duration: {
    type: double,
    description: "Specifies the duration of phase 1 in seconds",
    read_only: true,
    default_value: 5.
  }
  phase_2_duration: {
    type: double,
    description: "Specifies the duration of phase 2 in seconds",
    read_only: true,
    default_value: 5.
  }
  phase_3_duration: {
    type: double,
    description: "Specifies the duration of phase 3 in seconds",
    read_only: true,
    default_value: 3.
  }
  thruster_velocity: {
    type: double,
    description: "Specifies the thruster velocity between -1 and 1",
    read_only: true,
    default_value: 1.
  }
  fin_angle: {
    type: double,
    description: "Specifies the fin angle to be applied on each phases",
    read_only: true,
    default_value: 0.4
  }