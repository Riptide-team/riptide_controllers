state_estimator:
  sensor_name: {
    type: string,
    default_value: "",
    description: "Name of the sensor used as prefix for interfaces if there are no individual interface names defined.",
  }
  frame_id: {
    type: string,
    default_value: "",
    description: "Sensor's frame_id in which values are published.",
  }
  position: {
    type: double_array,
    default_value: [0., 0., 0.],
    description: "Initial position",
  }
  velocity: {
    type: double_array,
    default_value: [0., 0., 0.],
    description: "Initial velocity",
  }
  orientation: {
    type: double_array,
    default_value: [0., 0., 0., 1.],
    description: "Initial orientation as quaternion",
  }