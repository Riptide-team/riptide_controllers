full_riptide_controller:
  d_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the d fin.",
    read_only: true
  }
  p_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the p fin.",
    read_only: true
  }
  s_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the s fin.",
    read_only: true
  }
  thruster_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the thruster.",
    read_only: true
  }
  imu_name: {
    type: string,
    description: "Specifies the imu name which will be claimed by the controller",
    read_only: true
  }
  pressure_name: {
    type: string,
    description: "Specifies the imu name which will be claimed by the controller",
    read_only: true
  }
  thruster_velocity: {
    type: double,
    default_value: 0.1,
    description: "Specifies the command applied to the thruster",
    read_only: true
  }
  K_inf: {
    type: double,
    default_value: 0.52,
    description: "Specifies the infinite command to the fins",
    read_only: true
  }
  r: {
    type: double,
    default_value: 1.,
    description: "Specifies the regulation corridor",
    read_only: true
  }
  K_fin: {
    type: double,
    default_value: 1.,
    description: "Specifies the proportional infinite factor for the fin regulation",
    read_only: true
  }
  Range_fin: {
    type: double,
    default_value: 1.,
    description: "Specifies the fin regulation corridor",
    read_only: true
  }
  w: {
    type: double_array,
    default_value: [1., 0, 0.],
    description: "Specifies the fin regulation corridor",
    read_only: true
  }
