riptide_actuators_tester:
  d_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the d fin.",
    read_only: true
  }
  p_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the p fin.",
    read_only: true
  }
  s_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the s fin.",
    read_only: true
  }
  thruster_joint: {
    type: string,
    description: "Specifies which joints will be used by the controller for the thruster.",
    read_only: true
  }
  period: {
    type: double,
    description: "Oscillation period (rad/s).",
    default_value: 3.14,
    read_only: true
  }
  damping: {
    type: double,
    description: "Damping coefficient for exponential part (s).",
    default_value: 4.,
    read_only: true
  }
  amplitude: {
    type: double,
    description: "Thruster amplitude of the test ([-1, 1]).",
    default_value: 0.1,
    read_only: true
  }
  duration: {
    type: double,
    description: "Trhuster duration of the test (s).",
    default_value: 10,
    read_only: true
  }